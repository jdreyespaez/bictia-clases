<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atributos DOM</title>

    <style>
    div {
        width: 200px;
        height: 200px;
        background: #dddddd;
        display: inline-block;
        margin-right: 10px;
        border: 1px solid #aaaaaa;
    }

    .azul {
        background: #0000ff;
        border: 1px solid #000;
    }

    .rojo {
        background: #ff0000;
        border: 1pz solid #000;
    }
    
    .amarillo {
        background: yellow;
        border: 1pz solid #000;
    }

    </style>

</head>

<body>
    <!--PASO 0. Se crean los contenedores-->
    <section id="contenedor">
        
        <div class=""></div>
        <div class=""></div>

    </section>

    <script>                
        
        // PASO 1. Se inserta el elemento en el HTML
        // Creamos el elemento
        var elemento = document.createElement("div");
        // Buscamos el padre de los elementos por medio del ID, en este caso
        var padre = document.getElementById("contenedor");
        // Creamos una variable de referencia para poder insertar nuestro nuevo elemento
        var ref = document.getElementsByTagName("div")[0];
        // Agregamos el elemento en la posición que deseamos de acuerdo a nuestra variable ref
        padre.insertBefore(elemento, ref);

        // PASO 2. Incluir el atributo
        // La sintaxis es así: variable.setAttribute("atributo", "valor");
        elemento.setAttribute("class", "azul");
        // Otra forma de hacer es con .className, como se ve a continuación:
        // elemento.className = "rojo";

        // Ejercicio en clase
        // 1. Hacer un div que tenga fondo amarillo
        // Se define la clase que quiero usar .amarillo
        // Creo el elemento
        var elementoAmarillo = document.createElement("div");
        // Ya tengo el padre donde irá el elementoAmarillo, se llama padre
        // También tengo la variable de referencia, se llama ref
        // var refAmarillo = document.getElementsByTagName("div")[1];
        padre.insertBefore(elementoAmarillo, ref);
        // Incluyo el atributo 
        elementoAmarillo.setAttribute("class", "amarillo");


    </script>
</body>
</html>
