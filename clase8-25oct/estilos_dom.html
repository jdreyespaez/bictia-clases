<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atributos DOM</title>

    <style>
    .titulo {
        font-size: 60px;
    }

    .subtitulo {
        border: 5px solid navy;
        background: #ccc;
        padding: 10px;
    }

    </style>

</head>

<body>
    
    <!--Elemento que se modifica su estilo mediante el objeto .style-->
    <h1 id="encabezado">Me van a cambiar los estilos :D (mediante encabezado.style.cssAttributo)</h1>
    <!--Otro elemento para ver cómo modificar un estilo a través de .replace()-->
    <h1 id="encabezadoReemplazado" class="titulo subtitulo">Me van a cambiar los estilos :D (reemplazando una clase)</h1>

    <script>     
        // MÉTODO 1: Modificar el estilo a través del objeto .style.cssAttribute
        // Cambiar el estilo del primer elemento       
        var encabezado = document.getElementById("encabezado");
        // Toma el objeto y le aplica el .style
        encabezado.style.background = "lightblue";
        encabezado.style.color = "#fff";
        encabezado.style.paddingTop = "20px";

        // MÉTODO 2: Modificar el estilo al reemplazar una clase
        // Creamos un elemento nuevo para el otro h1
        var encabezadoReemplazado = document.getElementById("encabezadoReemplazado");
        // Sólo le estoy aplicando la clase .titulo y le quito la clase de subtitulo
        encabezadoReemplazado.className = encabezadoReemplazado.className.replace("subtitulo", "");

    </script>
</body>
</html>
