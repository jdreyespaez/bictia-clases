<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intro DOM</title>
</head>

<body>
    
    <div>
        <h1>Hola</h1>
    </div>

    <div id="prueba">
        <p>Uno</p>
        <p id="second">Dos</p>
        <p>Tres</p>
    </div>

    <script>                
        
        // PARTE 0. Acceder a los elementos
        // Acceder a un elemento por medio de etiquetas
        var elementoP = document.getElementsByTagName("p");
        // Acceder a un elemento por medio del Id
        var segundo = document.getElementById("second");

        //PARTE 1. Crear nodo
        // 1. Crear el elemento
        var elemento = document.createElement("h2");
        // 2. Crear nodo de texto
        var contenido = document.createTextNode("Soy nuevo");
        // 3. Agregar el nodo al elemento
        elemento.appendChild(contenido);
        // 4.Agregar el elemento al documento
        document.getElementById("prueba").appendChild(elemento);

        // PARTE 3. Posicionar un nodo
        var padre = document.getElementsByTagName("p")[0].parentNode;
        var hijo1 = document.getElementsByTagName("p")[1];

        padre.insertBefore(elemento, hijo1);

    </script>
</body>
</html>
